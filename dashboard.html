<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishi-Budhi Dashboard</title>
  <style>
    body {font-family: "Poppins", sans-serif; background: #f3fff3; color: #1a1a1a; padding: 20px; margin: 0;}
    h1 {text-align: center; color: #2e7d32;}
    .form-container {background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; max-width: 700px; margin: auto;}
    input {padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 8px; width: calc(20% - 12px);}
    button {background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;}
    button:hover {background: #388e3c;}
    table {width: 100%; border-collapse: collapse; margin-top: 20px;}
    th, td {border: 1px solid #ccc; padding: 10px; text-align: center;}
    th {background: #a5d6a7;}
    .back-btn {margin-bottom: 15px; text-decoration: none; color: #388e3c; font-weight: bold;}
    select {float: right; padding: 6px; border-radius: 8px; border: 1px solid #aaa;}
    .header-row {display: flex; justify-content: space-between; align-items: center; max-width: 700px; margin: 0 auto 10px auto;}
  </style>
</head>
<body>

  <div class="header-row">
    <a href="index.html" class="back-btn" id="btnBack">‚Üê Back</a>
    <select id="langSelect">
      <option value="en">English üá¨üáß</option>
      <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤° üáÆüá≥</option>
    </select>
  </div>

  <!-- Weather Section -->
  <div style="text-align:center;">
    <h3>üå§Ô∏è Check Weather</h3>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Check</button>
    <p id="output"></p>
  </div>

  <h1 id="dashboardTitle">Krishi-Budhi Dashboard</h1>

  <div class="form-container">
    <h3 id="formTitle">Add New Farm Record</h3>
    <input type="date" id="date">
    <input type="text" id="crop" placeholder="Crop Name">
    <input type="number" id="expense" placeholder="Expense (‚Çπ)">
    <input type="text" id="fertilizer" placeholder="Fertilizer Used">
    <input type="number" id="yield" placeholder="Yield (kg)">
    <button onclick="addRecord()" id="addBtn">Add Record</button>
  </div>

  <table id="recordsTable">
    <thead>
      <tr id="tableHeaders">
        <th>Date</th><th>Crop</th><th>Expense (‚Çπ)</th><th>Fertilizer</th><th>Yield (kg)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const translations = {
      en: {
        formTitle: "Add New Farm Record", addBtn: "Add Record",
        headers: ["Date", "Crop", "Expense (‚Çπ)", "Fertilizer", "Yield (kg)"],
        placeholders: ["Crop Name", "Expense (‚Çπ)", "Fertilizer Used", "Yield (kg)"]
      },
      kn: {
        formTitle: "‡≤π‡≥ä‡≤∏ ‡≤ï‡≥É‡≤∑‡≤ø ‡≤¶‡≤æ‡≤ñ‡≤≤‡≥Ü ‡≤∏‡≥á‡≤∞‡≤ø‡≤∏‡≤ø", addBtn: "‡≤¶‡≤æ‡≤ñ‡≤≤‡≥Ü ‡≤∏‡≥á‡≤∞‡≤ø‡≤∏‡≤ø",
        headers: ["‡≤¶‡≤ø‡≤®‡≤æ‡≤Ç‡≤ï", "‡≤¨‡≥Ü‡≤≥‡≥Ü", "‡≤µ‡≥Ü‡≤ö‡≥ç‡≤ö (‚Çπ)", "‡≤∞‡≤∏‡≤ó‡≥ä‡≤¨‡≥ç‡≤¨‡≤∞", "‡≤â‡≤§‡≥ç‡≤™‡≤æ‡≤¶‡≤®‡≥Ü (‡≤ï‡≥Ü‡≤ú‡≤ø)"],
        placeholders: ["‡≤¨‡≥Ü‡≤≥‡≥Ü ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å", "‡≤µ‡≥Ü‡≤ö‡≥ç‡≤ö (‚Çπ)", "‡≤¨‡≤≥‡≤∏‡≤ø‡≤¶ ‡≤∞‡≤∏‡≤ó‡≥ä‡≤¨‡≥ç‡≤¨‡≤∞", "‡≤â‡≤§‡≥ç‡≤™‡≤æ‡≤¶‡≤®‡≥Ü (‡≤ï‡≥Ü‡≤ú‡≤ø)"]
      }
    };

    async function getWeather() {
      const city = document.getElementById("city").value || "Bengaluru";
      const apiKey = "073ebf805b2f48a6b53141426252410"; // replace this
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.error) document.getElementById("output").textContent = "City not found ‚ùå";
        else document.getElementById("output").textContent = `${data.location.name}: ${data.current.temp_c}¬∞C üå°Ô∏è`;
      } catch (err) {
        document.getElementById("output").textContent = "Error fetching data.";
      }
    }

    // Language + Records
    const langSelect = document.getElementById("langSelect");
    const titleEl = document.getElementById("dashboardTitle");
    const formTitleEl = document.getElementById("formTitle");
    const addBtnEl = document.getElementById("addBtn");
    const tableHeadersEl = document.getElementById("tableHeaders");
    const btnBack = document.getElementById("btnBack");

    const savedLang = localStorage.getItem("language") || "en";
    langSelect.value = savedLang;
    setLanguage(savedLang);
    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      localStorage.setItem("language", lang);
      setLanguage(lang);
    });

    function setLanguage(lang) {
      const t = translations[lang];
      btnBack.textContent = t.back;
      titleEl.textContent = t.title;
      formTitleEl.textContent = t.formTitle;
      addBtnEl.textContent = t.addBtn;
      tableHeadersEl.innerHTML = t.headers.map(h => `<th>${h}</th>`).join("");
      document.getElementById("crop").placeholder = t.placeholders[0];
      document.getElementById("expense").placeholder = t.placeholders[1];
      document.getElementById("fertilizer").placeholder = t.placeholders[2];
      document.getElementById("yield").placeholder = t.placeholders[3];
    }

    const records = JSON.parse(localStorage.getItem("farmRecords") || "[]");
    const tableBody = document.querySelector("#recordsTable tbody");

    function renderTable() {
      tableBody.innerHTML = records.map(r =>
        `<tr><td>${r.date}</td><td>${r.crop}</td><td>${r.expense}</td><td>${r.fertilizer}</td><td>${r.yield}</td></tr>`
      ).join("");
    }

    function addRecord() {
      const date = document.getElementById("date").value;
      const crop = document.getElementById("crop").value;
      const expense = document.getElementById("expense").value;
      const fertilizer = document.getElementById("fertilizer").value;
      const yieldVal = document.getElementById("yield").value;

      if (!date || !crop) return alert("Please fill at least Date and Crop name.");
      records.push({ date, crop, expense, fertilizer, yield: yieldVal });
      localStorage.setItem("farmRecords", JSON.stringify(records));
      renderTable();
      ["date","crop","expense","fertilizer","yield"].forEach(id => document.getElementById(id).value = "");
    }

    renderTable();
  </script>
</body>
</html>
